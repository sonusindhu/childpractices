<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Trees name</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">


    <ion-card >


        <ion-row>
            <ion-col>
                <button primary clear small (click)="playTree('english')">
                        <ion-icon name="ios-musical-notes"></ion-icon>
                    <div>Play in English</div>
                </button>

            </ion-col>
            <ion-col>
                <button primary clear small (click)="playTree('hindi')">
                        <ion-icon name="ios-musical-notes"></ion-icon>
                    <div><div>Play in Hindi</div></div>
                </button>
            </ion-col>
        </ion-row>

        <img src="api/images/trees/{{trees[tindex].id}}.jpg">
        <ion-card-content>
            <p class="card-title-english">ENGLISH : {{trees[tindex].english}}</p>
            <p class="card-title-hindi">HINDI : {{trees[tindex].hindi}}</p>
        </ion-card-content>


        <ion-row>
            <ion-col *ngIf="tindex">


                <button (click)="prevFruit()">
                    <ion-icon name="rewind"></ion-icon>
                    PREV
                </button>


            </ion-col>
            <ion-col *ngIf="tindex<trees.length-1">
                <button  style="float:right;" (click)="nextTree()">
                    NEXT
                    <ion-icon name="fastforward"></ion-icon>

                </button>


            </ion-col>

        </ion-row>


    </ion-card>

</ion-content>
